[tox]
minversion = 2.0
envlist = py35,py27,pypy,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = {toxinidir}/tools/tox_install.sh {env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   BRANCH_NAME=master
   CLIENT_NAME=python-cratonclient
   BETAMAX_RECORD_MODE=none
passenv = BETAMAX_* CRATON_*
deps =
   -r{toxinidir}/requirements.txt
   -r{toxinidir}/test-requirements.txt
commands = python setup.py test --slowest --testr-args='{posargs}'

[testenv:pep8]
commands =
   flake8 {posargs}
   doc8 doc/source/

[testenv:venv]
commands = {posargs}

[testenv:rerecord]
setenv=
    BETAMAX_RECORD_MODE=once
whitelist_externals =
    find
commands =
    find cratonclient/tests/cassettes/ -name '{posargs:*.yaml}' -delete
    python setup.py test --slowest --testr-args='--concurrency=1'

[testenv:cover]
commands =
   python setup.py test --coverage --testr-args='{posargs}'
   coverage report

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,setup.py
